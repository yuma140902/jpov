<header>
  <div class="main-header">
    <h1 class="title">jp-power-outage VIEWER</h1>
    <h2 class="subtitle">停電世帯数情報(非公式)</h2>
  </div>
</header>


<content>
  <div class="main-content">
    <div class="section">
      <h1 class="header">都道府県</h1>
      <mat-form-field>
        <mat-label>都道府県を選択</mat-label>
        <mat-select [formControl]="prefectureControl">
          <mat-option *ngFor="let prefecture of prefectures" [value]="prefecture">
            {{prefecture.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <button mat-raised-button (click)="getJpoData()">データを取得</button>

      <table mat-table [dataSource]="jpoTable">
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef>地域&nbsp;</th>
          <td mat-cell *matCellDef="let area"> {{area.areaName}} &nbsp; </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>&nbsp;世帯数</th>
          <td mat-cell *matCellDef="let area"> &nbsp; {{ area.numberStr}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</content>

  <div class="footer-list">
    <div class="limitation">
      個人が運用する非公式のページであり、東京電力公式のものではありません。<br/>
      このサイトを利用したことによっていかなる損害が発生してもサイト制作者は責任を負いません。<br/>
      また、内容が正確ではない可能性があることもご了承ください。
    </div>
    <div class="version-info">
      Current Version: {{version}}
    </div>
    <div class="copyright">
      運用者: <a href="https://github.com/yuma140902">yuma140902</a>
    </div>
  </div>
</footer>
